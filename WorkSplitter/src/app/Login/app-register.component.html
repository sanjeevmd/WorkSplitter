<mat-card>
    <mat-card-title>Register</mat-card-title>
    <br>
        
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email ID" formControlName="emailID">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button (click)="login()" class="mouse-over-cursor" mat-button>Back to Login</button>
    <button type="submit" class="mouse-over-cursor" mat-button>Create</button>
  </div>

</form>
</mat-card-content>
</mat-card>
