<mat-card>
    <mat-card-title>Login</mat-card-title>
    <br>        
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email ID" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button (click)="googleSignIn()" class="mouse-over-cursor" mat-button>Google</button>
    <button type="submit" class="mouse-over-cursor" mat-button>Login</button>
    <button (click)="register()" class="mouse-over-cursor" mat-button>Register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
